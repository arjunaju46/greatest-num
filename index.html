<body>

    <div class=" container w-50 bg-dark text-center mt-5 p-5">
        <h1 class="text-white m-2">Greatest Number</h1>
       <form>
            <input id="a1" class="form-control m-2" type="text" placeholder="Number 1">
            <input id="b1" class=" form-control m-2" type="text" placeholder="Number 2">

            <button onclick="greatNum()" type=" submit" class="btn mt-3 btn-outline-light">Check</button>
       </form>
   </div>   
<script>
function greatNum() {
   num1 = Math.floor(a1.value)
   num2 = Math.floor(b1.value)
   num1>num2?alert(`Greatest number is ${num1}`):num1==num2?alert("Both numbers are equal"):alert(`Greatest number is ${num2}`)
}
</script>
